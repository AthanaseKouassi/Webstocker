
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFabricantLabel" translate="webstockerApp.fabricant.home.createOrEditLabel">Create or edit a Fabricant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fabricant.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.fabricant.nomFabricant" for="field_nomFabricant">NomFabricant</label>
            <input type="text" class="form-control" name="nomFabricant" id="field_nomFabricant"
                    ng-model="vm.fabricant.nomFabricant"
                    required />
            <div ng-show="editForm.nomFabricant.$invalid">
                <p class="help-block"
                    ng-show="editForm.nomFabricant.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.fabricant.paysFabricant" for="field_paysFabricant">PaysFabricant</label>
            <input type="text" class="form-control" name="paysFabricant" id="field_paysFabricant"
                    ng-model="vm.fabricant.paysFabricant"
                     />
        </div>

        <div class="form-group">
            <label translate="webstockerApp.fabricant.produit" for="field_produit">produit</label>
            <select class="form-control" id="field_produit" multiple name="produit" ng-model="vm.fabricant.produits" ng-options="produit as produit.nomProduit for produit in vm.produits track by produit.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
