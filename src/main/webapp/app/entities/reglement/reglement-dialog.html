
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReglementLabel" data-translate="webstockerApp.reglement.home.createOrEditLabel">Create or edit a Reglement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reglement.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reglement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="webstockerApp.reglement.dateReglement" for="field_dateReglement">Date Reglement</label>
                <div class="input-group">
                    <input id="field_dateReglement" type="text" class="form-control" name="dateReglement" uib-datepicker-popup="{{dateformat}}" ng-model="vm.reglement.dateReglement" is-open="vm.datePickerOpenStatus.dateReglement"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateReglement')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateReglement.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateReglement.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="webstockerApp.reglement.montantReglement" for="field_montantReglement">Montant Reglement</label>
            <input type="number" class="form-control" name="montantReglement" id="field_montantReglement"
                    ng-model="vm.reglement.montantReglement"
                    required/>
            <div ng-show="editForm.montantReglement.$invalid">
                <p class="help-block"
                    ng-show="editForm.montantReglement.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.montantReglement.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="webstockerApp.reglement.facture" for="field_facture">Facture</label>
            <select class="form-control" id="field_facture" name="facture" ng-model="vm.reglement.facture" ng-options="facture as facture.id for facture in vm.factures track by facture.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
