
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMagasinLabel" translate="webstockerApp.magasin.home.createOrEditLabel">Create or edit a Magasin</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.magasin.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.magasin.nomMagasin" for="field_nomMagasin">NomMagasin</label>
            <input type="text" class="form-control" name="nomMagasin" id="field_nomMagasin"
                    ng-model="vm.magasin.nomMagasin"
                    required />
            <div ng-show="editForm.nomMagasin.$invalid">
                <p class="help-block"
                    ng-show="editForm.nomMagasin.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="webstockerApp.magasin.localite" for="field_localite">localite</label>
            <select class="form-control" id="field_localite" name="localite" ng-model="vm.magasin.localite" ng-options="localite as localite.ville for localite in vm.localites track by localite.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
