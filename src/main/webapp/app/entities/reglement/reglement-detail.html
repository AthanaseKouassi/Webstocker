
<div>
    <h2><span data-translate="webstockerApp.reglement.detail.title">Reglement</span> {{vm.reglement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="webstockerApp.reglement.dateReglement">Date Reglement</span></dt>
        <dd>
            <span>{{vm.reglement.dateReglement | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="webstockerApp.reglement.montantReglement">Montant Reglement</span></dt>
        <dd>
            <span>{{vm.reglement.montantReglement}}</span>
        </dd>
        <dt><span data-translate="webstockerApp.reglement.facture">Facture</span></dt>
        <dd>
            <a ui-sref="facture-detail({id:vm.reglement.facture.id})">{{vm.reglement.facture.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="reglement-detail.edit({id:vm.reglement.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
