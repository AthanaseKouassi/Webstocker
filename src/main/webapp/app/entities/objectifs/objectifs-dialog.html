
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myObjectifsLabel" translate="webstockerApp.objectifs.home.createOrEditLabel">Create or edit a Objectifs</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.objectifs.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.objectifs.periode" for="field_periode">Periode</label>
                <div class="input-group">
                    <input id="field_periode" type="text" class="form-control" name="periode" uib-datepicker-popup="{{dateformat}}" ng-model="vm.objectifs.periode" is-open="vm.datePickerOpenStatus.periode"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('periode')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.objectifs.quantiteAttendue" for="field_quantiteAttendue">QuantiteAttendue</label>
            <input type="number" class="form-control" name="quantiteAttendue" id="field_quantiteAttendue"
                    ng-model="vm.objectifs.quantiteAttendue"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.objectifs.quantiteObtenu" for="field_quantiteObtenu">QuantiteObtenu</label>
            <input type="number" class="form-control" name="quantiteObtenu" id="field_quantiteObtenu"
                    ng-model="vm.objectifs.quantiteObtenu"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.objectifs.taux" for="field_taux">Taux</label>
            <input type="text" class="form-control" name="taux" id="field_taux"
                    ng-model="vm.objectifs.taux"
                     />
        </div>

        <div class="form-group">
            <label translate="webstockerApp.objectifs.produit" for="field_produit">produit</label>
            <select class="form-control" id="field_produit" name="produit" ng-model="vm.objectifs.produit" ng-options="produit as produit.id for produit in vm.produits track by produit.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
