
<div>
    <h2><span translate="webstockerApp.produit.detail.title">Produit</span> {{vm.produit.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="webstockerApp.produit.nomProduit">NomProduit</dt></dt>
        <dd>
            <span>{{vm.produit.nomProduit}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.produit.descriptionProduit">DescriptionProduit</dt></dt>
        <dd>
            <span>{{vm.produit.descriptionProduit}}<span>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.produit.categorie">categorie</span></dt>
        <dd>
            <a ui-sref="categorie-detail({id:vm.produit.categorie.id})">{{vm.produit.categorie.nomCategorie}}</a>
        </dd>
        <hr>
        <dt><span translate="webstockerApp.produit.conditionnement">conditionnement</span></dt>
        <dd>
            <a ui-sref="conditionnement-detail({id:vm.produit.conditionnement.id})">{{vm.produit.conditionnement.libelle}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
