
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBailleurLabel" translate="webstockerApp.bailleur.home.createOrEditLabel">Create or edit a Bailleur</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bailleur.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webstockerApp.bailleur.nomBailleur" for="field_nomBailleur">NomBailleur</label>
            <input type="text" class="form-control" name="nomBailleur" id="field_nomBailleur"
                    ng-model="vm.bailleur.nomBailleur"
                    required />
            <div ng-show="editForm.nomBailleur.$invalid">
                <p class="help-block"
                    ng-show="editForm.nomBailleur.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
